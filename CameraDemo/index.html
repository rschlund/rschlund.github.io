<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Video</title>
</head>

<body>

<!-- HTML5 video to play/stream the camera recording. -->
<video autoplay> </video>

<script>
	// Reference to video element.
  	var video = document.querySelector('video');
	
	var errorCallback = function(e) {
        var errorText = document.createTextNode('Keine Kamera vorhanden!')
        document.querySelector('body').appendChild(errorText);
		// User rejected camera request. Handle appropriately.
	};

	// Ensure cross-browser functionality.
	navigator.getUserMedia  = navigator.getUserMedia ||
							  navigator.webkitGetUserMedia ||
							  navigator.mozGetUserMedia ||
							  navigator.msGetUserMedia;

	if (navigator.getUserMedia) {
		navigator.getUserMedia({audio: true, video: true}, function(stream) {
			video.src = window.URL.createObjectURL(stream);
		}, errorCallback);
	} else {
        var errorText = document.createTextNode('getUserMedia nicht unterst√ºtzt!')
        document.querySelector('body').appendChild(errorText);
	}
</script>

</body>
</html>
